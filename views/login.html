<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/fc9c9e5a32.js" crossorigin="anonymous"></script>
    <title>Ingresar</title>
</head>
<body> 
    <main class="login__main">
        <section class="login__main__section-bienvenidos">
        <img src="img/logo-circular.png" alt="">
        <h1>Bienvenidos</h1>
        </section>
    
        <section class="login__main__section-form">
            <h2>Acceso <i class="fa-solid fa-user"></i></h2>
            <form action="login" method="post" class="login__main__section__form">
                
                <input type="text" name="nombre" id="nombre" class="usuario" placeholder="Usuario">
                
                <input type="password" name="password" id="contraseña" placeholder="Contraseña">

                <button type="submit" class="login__main__section__form-button">Entrar</button>

            </form>
            <ul type="none" class="login__main__section__ul">
                <li ><a href="/register">Registrarme </a></li>
                <li ><a href="/">Olvidé mi contraseña </a></li>
            </ul>
        </section>
    </main>
   
</body>
</html>
