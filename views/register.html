<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>registrarme</title>
</head>
<body>
   <main class="register__main">
    <nav class="register__main__nav">
      <ul class="register__main__nav__ul">
          <li class="li__home"><a href="/">Home</a></li>
          <li class="li__miCuenta"><a href="/login">Mi cuenta</a></li>
          <li ><a href="/registrarme">Crear cuenta</a></li>
      </ul>
  </nav>
  <section class="register__main__section">
    <h1>Crear Cuenta</h1>
    <form action="register" method="post" class="register__main__section__form">
        <div>
            <label for="name">Nombre y Apellido*</label><br>
            <input type="text" name="nombre" id="name" required>
        </div>
    
          <div>
            <label for="email">Email*</label><br>
            <input type="email" name="email" id="email" required>
          </div>
          
          <div>
            <label for="tel">Teléfono (Opcional)</label><br>
            <input type="tel" name="tel" id="tel">
          </div>
  
          <div>
            <label for="contraseña">Contraseña*</label><br>
            <input type="password" name="password" id="contraseña" required>
          </div>
  
          <div>
            <label for="confirm">Confirmar contraseña*</label><br>
            <input type="password" name="password" id="confirm" required>
          </div>
          <span>
            <p class="register__main__section__form--p-campos">*Campos obligatorios</p>
          </span>
          
            <button type="submit">Crear cuenta</button>
         
            <p class="register__main__section__form--p--cuenta">¿Ya tenés una cuenta? <a href="/login" class="register__main__section__form__div__p__a">Iniciá sesión</a></p>
          
    </form>
  </section>
  
   </main>
    

</body>
</html>
